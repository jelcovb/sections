<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="bouncy_container">
            <div class="bouncy_image">
                <img src="images/temp1.jpg" alt="temp foto" class="bouncy-image" />
            </div>
            <div class="bouncy_title-container">
                <h3>Springkasteel X</h3>
                <p>Dit springkasteel is voor te springen!</p>
                <button class="bouncy_more">meer info</button>
            </div>

            <div class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>

                    <div class="carousel-container">
                        <span class="prev">&lsaquo;</span>
                        <span class="next">&rsaquo;</span>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/featured/500x300" alt="testing" class="carousel-numero" />
                        </div>
                        <div class="carousel-item hidden">
                            <img src="https://source.unsplash.com/featured/400x300" alt="testing 2" class="carousel-numero" />
                        </div>
                        <div class="carousel-item hidden">
                            <img src="https://source.unsplash.com/featured/300x300" alt="testing 3" class="carousel-numero" />
                        </div>
                    </div>
                    <div class="modal-description">
                        <!-- Springkasteel omschrijving -->
                        <h3>Springkasteel X</h3>
                        <p>omschrijving van het springkasteel</p>
                        <ul>
                            <li>afmetingen</li>
                            <li>opties</li>
                            <li>prijzen</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="overlay hidden"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
